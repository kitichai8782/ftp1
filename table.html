<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: rgb(53, 255, 2);
}
</style>
</head>
<body>

<table id="customers">
  <tr>
    <th>ลำดับ</th>
    <th>ชื่อไฟล์</th>
    <th>เปลี่ยนชื่อ</th>
    <th>ลบ</th>
    <th>ดาวโหลด</th>
  
  </tr>
</table>

</body>
</html>
